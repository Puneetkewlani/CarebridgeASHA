name: care_bridge
description: "A new Flutter project."
publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.4.3
  shared_preferences: ^2.3.2
  firebase_messaging: ^15.2.10  
  flutter_local_notifications: ^17.2.3
  package_info_plus: ^8.0.0 
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.jpeg  # ✅ Changed to .jpg (match your actual file)

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon.jpeg"  # ✅ Changed to .jpg
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.jpeg"  # ✅ Changed to .jpg
